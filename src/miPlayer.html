<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>小米播放器</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="//www.mi.com/favicon.ico" type="image/x-icon" />
<link rel="icon" href="//www.mi.com/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/jplayer.mi.min.css" />
</head>
<body>
<div id="J_miPlayerWrapper" class="jp-video" role="application" aria-label="media player">
    <div class="jp-type-single">
        <div id="J_miPlayer" class="jp-jplayer">
        </div>
        <div class="jp-gui">
            <div class="jp-video-play hide">
                <span class="jp-video-play-icon" role="button" tabindex="0">play</span>
            </div>
            <div class="jp-interface jp-controller-hide">
                <div class="jp-interface-bg"></div>
                <div class="jp-progress">
                    <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                    </div>
                </div>
                <div class="jp-progress-point hide"></div>
                <div class="jp-controls-holder">
                    <div class="jp-controls">
                        <span class="jp-play jp-control-btn" role="button" tabindex="0">play</span>
                        <span class="jp-pause jp-control-btn" role="button" tabindex="0">pause</span>
                    </div>
                    <div class="jp-times">
                        <span class="jp-current-time" role="timer" aria-label="time">&nbsp;</span>
                        <i class="sep">/</i>
                        <span class="jp-duration" role="timer" aria-label="duration">&nbsp;</span>
                    </div>
                    <div class="jp-toggles">
                        <span class="jp-repeat" role="button" tabindex="0">repeat</span>
                        <span class="jp-full-screen jp-control-btn" role="button" tabindex="0">full screen</span>
                    </div>
                    <div class="jp-volume-controls">
                        <span class="jp-mute jp-control-btn" role="button" tabindex="0">mute</span>
                        <!-- <span class="jp-volume-max" role="button" tabindex="0">max volume</span> -->
                        <div class="jp-volume-bar">
                            <div class="jp-volume-bar-value"></div>
                            <div class="jp-volume-point hide"></div>
                        </div>
                    </div>
                </div>
                <div class="jp-details hide">
                    <div class="jp-title" aria-label="title">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="jp-no-solution hide">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
    </div>
</div>


<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/jquery/jquery.jplayer.min.js"></script>
<script src="../js/jplayer.mi.min.js"></script>
<script>
    $(document).ready(function() {
      function query2Hash(queryStr) {
        var h = {};
        var qArr = (queryStr || window.location.search.replace(/\?/, '')).split('&');
        for (var i = 0,
        len = qArr.length; i < len; i += 1) {
          var kvArr = qArr[i].split('=');
          h[kvArr[0]] = kvArr[1];
        }
        return h;
      }

      // 获取参数
      // title: '', //
      // vurl: '', //视频地址
      // vid: '', //视频ID
      // poster: '',
      // width: 880,
      // height: 536,
      // auto: '0' // 等于 1 时，自动播放
      var config = query2Hash();
      _MiPlayer.setup(config);
    });
</script>
</body>
</html>
